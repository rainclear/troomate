{{template "base" .}}

{{define "content"}}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>List of Accounts.</h1>
                <p>
                    {{ range $key, $value := .StringMap }}
                        <li>{{ $value }}</li>
                    {{ end }}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a href="new_account">Add an Account</a>
            </div>
            <div class="col-12">
                <a href=".">Home</a>
            </div>
        </div>        
    </div>
{{end}}
